<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <link href="./main.css" rel="stylesheet" >
    <title>Sappherio | Pánské hodinky</title>
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="navbar__icon navbar__btn">
                    <img src="./img/menu.svg" alt="menu" />
            </div>
            <ul class="navbar__menu">
                <li><a href="#znacka" class="navbar__btn">O značce</a></li>
                <li><a href="#edice" class="navbar__btn">Nová edice</a></li>
                <li><a href="#footer" class="navbar__btn">Informace</a></li>
            </ul>
            <h2 class="navbar__logo">sappherio</h2>
            <div class="navbar__icon">
                    <img src="./img/cart.svg" alt="nákupní košík" />
            </div>
        </nav>
    </header>
    <main>
    <section class="podheader">
        <div class="title"><h1>Sappherio &copy; kolekce pro muže</h1>
        <h2>Azul DZ330X</h2></div>
        <figure class="photo_block">
            <a href="#produkt">
                <img src="./img/Final.png">
            </a>
            <figcaption><p>Poznejte naše nové hodinky</p></figcaption>
        </figure>
        <h2 class="header--big">Staráme se o čas.</h2>
        <span class="icon"><a href="#produkt"><svg xmlns="http://www.w3.org/2000/svg" width="22.493" height="14.527" viewBox="0 0 22.493 14.527">
            <path id="Icon_awesome-angle-down" data-name="Icon awesome-angle-down" d="M10.055,24.771.492,15.209a1.681,1.681,0,0,1,0-2.384l1.589-1.589a1.681,1.681,0,0,1,2.384,0l6.778,6.778,6.778-6.778a1.681,1.681,0,0,1,2.384,0l1.589,1.589a1.681,1.681,0,0,1,0,2.384l-9.562,9.562a1.672,1.672,0,0,1-2.377,0Z" transform="translate(0.004 -10.74)" fill="#fff"/>
          </svg>
          </a></span>
    </section>
</main>
</body>
</html>

<script>
    $('.navbar__btn').click(function () {
        $('.navbar .navbar__menu').toggleClass("active");
    });

    $('.navbar__menu').click(function () {
        $('.navbar .navbar__menu').removeClass("active");
    });
</script>
